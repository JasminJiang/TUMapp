<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>xeokit IFC Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #viewerCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>

<canvas id="viewerCanvas"></canvas>

<script type="module">
    import { Viewer } from "https://cdn.jsdelivr.net/npm/@xeokit/xeokit-sdk/dist/xeokit-sdk.es.min.js";
    import { WebIFCLoaderPlugin } from "https://cdn.jsdelivr.net/npm/@xeokit/ifc/dist/xeokit-ifc.es.min.js";
    import * as WebIFC from "https://cdn.jsdelivr.net/npm/web-ifc@0.0.51/web-ifc-api.js";

    const viewer = new Viewer({
        canvasId: "viewerCanvas",
        transparent: true
    });

    viewer.camera.eye = [-20, 20, 30];
    viewer.camera.look = [0, 0, 0];
    viewer.camera.up = [0, 1, 0];

    const IfcAPI = new WebIFC.IfcAPI();
    IfcAPI.SetWasmPath("https://cdn.jsdelivr.net/npm/web-ifc@0.0.51/");

    IfcAPI.Init().then(() => {
        const ifcLoader = new WebIFCLoaderPlugin(viewer, {
            WebIFC,
            IfcAPI
        });

        ifcLoader.load({
            id: "myModel",
            src: "./TU%20Geb%C3%A4ude%203_2019.ifc",
            edges: true
        });
    }).catch(err => {
        console.error("IFC init failed:", err);
    });
</script>

</body>
</html>
